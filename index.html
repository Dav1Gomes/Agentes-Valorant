<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentes - Valorant</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet">
  <link rel="icon" href="img/valorant icon.png" type="image/png">
</head>

<body>

  <header class="header">
    <div class="logo-container">
      <img src="img/valorant icon.png" alt="Valorant Logo" class="logo">
      <h1 class="titulo"></h1>
    </div>
    <input id="searchInput" type="text" placeholder="Buscar agente..." />
  </header>

  <main>
    <section id="listaAgentes"></section>
  </main>

  <footer>
    <p>Projeto desenvolvido por <strong>Davi Gomes</strong> e <strong>Thiago Schmitz</strong></p>
  </footer>

  <div id="modalAgente" class="modal-agente">
    <div class="modal-agente-conteudo">

      <button id="fecharModalAgente" class="fechar-modal-agente">âœ–</button>

    <div class="modal-esquerda">
        <div class="quadro-personagem">
            <h1 id="bgNomeAgente" class="bg-text"></h1> 
            <img id="modalImagemAgente" class="modal-personagem-img">
            <img id="modalFuncaoIcone" class="modal-funcao-icone">
        </div>
    </div>

      <div class="modal-direita">
        <h2 id="modalNomeAgente"></h2>
        <h3 id="modalFuncaoAgente"></h3>
        <p id="modalDescricaoAgente"></p>

        <h3 style="margin-top: 30px;">Habilidades</h3>
        <div id="modalHabilidades"></div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
